openapi: 3.1.0
info:
  title: Weights API
  description: www.weights.com OpenAPI schema
  version: 1.0.0
servers:
  - url: https://www.weights.com/api/external
externalDocs:
  url: https://docs.weights.com
paths:
  /images/create:
    post:
      operationId: external-createImage
      summary: Create an image
      description: Creates a new image generation job using the provided prompt. The job will be queued for processing.
      tags:
        - Flux.Dev Images
      security:
        - Authorization: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  description: Text description of the image to generate
                  example: A beautiful sunset over mountains with a lake in the foreground
                  type: string
                  minLength: 1
                  maxLength: 1000
                loraIds:
                  description: Lora IDs to apply to the image generation - up to 3 Lora models can be applied
                  example: cmcz8do7y00fw0dnd3t7906sy
                  default: []
                  minItems: 0
                  maxItems: 3
                  type: array
                  items:
                    type: string
                numImages:
                  description: Number of images to generate (1-4)
                  example: 1
                  default: 1
                  type: number
                  minimum: 1
                  maximum: 4
                dimensions:
                  description: Aspect ratio of the generated image
                  examples:
                    - SQUARE
                  default: SQUARE
                  type: string
                  enum:
                    - SQUARE
                    - PORTRAIT
                    - LANDSCAPE
              required:
                - prompt
      responses:
        '200':
          description: Returns the ID of the created image generation job.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    description: Unique identifier for the visual creation job
                    example: visual_123456789
                    type: string
                  status:
                    description: Current status of the visual creation job
                    example: SUCCEEDED
                    type: string
                    enum:
                      - QUEUED
                      - PENDING_WORKER
                      - PROCESSING
                      - ERRORED
                      - SUCCEEDED
                      - CANCELED
                  prompt:
                    description: Text prompt used for the visual creation
                    example: A beautiful sunset over mountains
                    type: string
                  type:
                    description: Type of visual creation job
                    example: IMAGE_GENERATION
                    type: string
                    enum:
                      - IMAGE
                      - VIDEO
                      - EDIT
                      - REMIX
                      - INPAINT
                      - UPSCALE
                  numImages:
                    description: Number of images generated
                    example: 1
                    type: number
                  dimensions:
                    description: Dimensions of the generated images
                    example: SQUARE
                    type: string
                    enum:
                      - SQUARE
                      - PORTRAIT
                      - LANDSCAPE
                  createdAt:
                    description: Timestamp when the job was created
                    example: '2024-01-15T10:30:00Z'
                    type: string
                  updatedAt:
                    description: Timestamp when the job was last updated
                    example: '2024-01-15T10:35:00Z'
                    type: string
                  outputUrls:
                    description: Array of URLs to the generated images
                    example:
                      - https://storage.example.com/images/generated_1.jpg
                    type: array
                    items:
                      type: string
                  lora:
                    description: Primary LoRA model used for generation
                    example: null
                    anyOf:
                      - type: object
                        properties:
                          id:
                            description: Unique identifier for the primary LoRA model
                            example: lora_123456789
                            type: string
                          name:
                            description: Name of the primary LoRA model
                            example: My Custom Style
                            type: string
                        required:
                          - id
                          - name
                        additionalProperties: false
                      - type: 'null'
                  secondaryLora:
                    description: Secondary LoRA model used for generation
                    example: null
                    anyOf:
                      - type: object
                        properties:
                          id:
                            description: Unique identifier for the secondary LoRA model
                            example: lora_987654321
                            type: string
                          name:
                            description: Name of the secondary LoRA model
                            example: Another Style
                            type: string
                        required:
                          - id
                          - name
                        additionalProperties: false
                      - type: 'null'
                required:
                  - id
                  - status
                  - prompt
                  - type
                  - numImages
                  - dimensions
                  - createdAt
                  - updatedAt
                  - outputUrls
                  - lora
                  - secondaryLora
                additionalProperties: false
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.BAD_REQUEST'
        '401':
          description: Authorization not provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.UNAUTHORIZED'
        '403':
          description: Insufficient access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.FORBIDDEN'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.INTERNAL_SERVER_ERROR'
      x-stainless-snippets:
        typescript: |-
          import Weights from '@weights-ai/sdk';

          const client = new Weights({
            bearerToken: 'My Bearer Token',
          });

          const image = await client.images.create({
            prompt: 'A beautiful sunset over mountains with a lake in the foreground',
          });

          console.log(image.id);
      x-readme:
        code-samples:
          - language: node
            code: |-
              import Weights from '@weights-ai/sdk';

              const client = new Weights({
                bearerToken: 'My Bearer Token',
              });

              const image = await client.images.create({
                prompt: 'A beautiful sunset over mountains with a lake in the foreground',
              });

              console.log(image.id);
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Weights from '@weights-ai/sdk';

            const client = new Weights({
              bearerToken: 'My Bearer Token',
            });

            const image = await client.images.create({
              prompt: 'A beautiful sunset over mountains with a lake in the foreground',
            });

            console.log(image.id);
