                    type: string
                  updatedAt:
                    description: Timestamp when the job was last updated
                    example: '2024-01-15T10:35:00Z'
                    type: string
                  outputUrls:
                    description: Array of URLs to the generated images
                    example:
                      - https://storage.example.com/images/generated_1.jpg
                    type: array
