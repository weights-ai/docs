  /images:
    get:
      operationId: external-getVisualCreationJobs
      summary: List visual creation jobs
      description: >-
        Retrieves a paginated list of visual creation jobs for the authenticated user, sorted by creation date
        in descending order.
      tags:
        - Flux.Dev Images
      security:
        - Authorization: []
      parameters:
        - in: query
          name: limit
          schema:
            default: 25
            description: Number of items to return per page
            example: 25
            type: number
            minimum: 1
            maximum: 50
        - in: query
          name: cursor
          schema:
            anyOf:
              - description: >-
                  Cursor for pagination to get the next page of results - this is the last item's ID from the
                  previous page
                example: cmcz89fci00zr0dlt68klunpf
                type: string
              - type: 'null'
      responses:
        '200':
          description: Returns a paginated list of visual creation jobs for the authenticated user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        status:
                          type: string
                          enum:
                            - QUEUED
                            - PENDING_WORKER
                            - PROCESSING
                            - ERRORED
                            - SUCCEEDED
                            - CANCELED
                        prompt:
                          type: string
                        type:
                          type: string
                          enum:
                            - IMAGE
                            - VIDEO
                            - EDIT
                            - REMIX
                            - INPAINT
                            - UPSCALE
                        numImages:
                          type: number
                        dimensions:
                          type: string
                          enum:
                            - SQUARE
                            - PORTRAIT
                            - LANDSCAPE
                        createdAt:
                          type: string
                        updatedAt:
                          type: string
                        outputUrls:
                          type: array
                          items:
                            type: string
                        queuePosition:
                          anyOf:
                            - type: number
                            - type: 'null'
                      required:
                        - id
                        - status
                        - prompt
                        - type
                        - numImages
                        - dimensions
                        - createdAt
                        - updatedAt
                      additionalProperties: false
                required:
                  - jobs
                additionalProperties: false
        '400':
