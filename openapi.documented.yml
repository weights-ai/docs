  /image-lora-models/{id}:
    get:
      operationId: external-getImageLoraModelById
      summary: Get an image LoRA model by ID
      description: >-
        Retrieves the details of a specific image LoRA model by its ID. Returns null if the model is not found
        or doesn't belong to the authenticated user (unless it's public).
      tags:
        - Flux.Dev Loras
      security:
        - Authorization: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Returns the details of the specified image LoRA model.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    properties:
                      id:
                        description: Unique identifier for the LoRA model
                        example: lora_123456789
                        type: string
                      name:
                        description: Name of the LoRA model
                        example: My Custom Style
                        type: string
                      description:
                        description: Description of the LoRA model
                        example: A custom style trained on my artwork
                        anyOf:
                          - type: string
                          - type: 'null'
                      triggers:
                        description: Array of trigger words for the LoRA model
                        example:
                          - my_style
                          - custom_art
                        type: array
                        items:
                          type: string
                      image:
                        description: URL to the preview image of the LoRA model
                        example: https://storage.example.com/lora_preview.jpg
                        anyOf:
                          - type: string
                          - type: 'null'
                      blurDataUrl:
                        description: Blurred data URL for the preview image
                        example: data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQ...
                        anyOf:
                          - type: string
                          - type: 'null'
                      isNSFW:
                        description: Whether the model contains NSFW content
                        example: false
                        type: boolean
                      isDeleted:
                        description: Whether the model has been deleted
                        example: false
                        type: boolean
                      createdAt:
                        description: Timestamp when the LoRA model was created
                        example: '2024-01-15T10:30:00Z'
                        type: string
                      userId:
                        description: ID of the user who created the LoRA model
                        example: user_123456789
                        type: string
                      trainingJob:
                        description: Information about the most recent training job
                        example: null
                        anyOf:
                          - type: object
                            properties:
                              id:
                                description: Unique identifier for the training job
                                example: training_123456789
                                type: string
                              status:
                                description: Current status of the training job
                                example: SUCCEEDED
                                type: string
                                enum:
                                  - QUEUED
                                  - PENDING_WORKER
                                  - PROCESSING
                                  - ERRORED
                                  - SUCCEEDED
                                  - CANCELED
                              createdAt:
                                description: Timestamp when the training job was created
                                example: '2024-01-15T10:30:00Z'
                                type: string
                              shortStatusText:
                                description: Brief description of the current training status
                                example: Training completed successfully
                                anyOf:
                                  - type: string
                                  - type: 'null'
                              initialQueuePosition:
                                description: Initial position in the training queue
                                example: 10
                                anyOf:
                                  - type: number
                                  - type: 'null'
                            required:
                              - id
                              - status
                              - createdAt
                              - initialQueuePosition
                            additionalProperties: false
                          - type: 'null'
                    required:
                      - id
                      - name
                      - triggers
                      - isNSFW
                      - isDeleted
                      - createdAt
                      - userId
                    additionalProperties: false
                  - type: 'null'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.BAD_REQUEST'
        '401':
          description: Authorization not provided
          content:
