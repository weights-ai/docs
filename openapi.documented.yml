  /image-lora-models/create:
    post:
      operationId: external-createImageLoraModel
      summary: Create an image LoRA model
      description: >-
        Creates a new image LoRA model training job. Requires 5-30 images with their URLs. The images should
        already be uploaded to a web-accessible location. The training job will be queued for processing.
      tags:
        - Flux.Dev Loras
      security:
        - Authorization: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Name of the LoRA model
                  example: My Custom Style
                  type: string
                  minLength: 1
                  maxLength: 100
                images:
                  description: Array of training images (5-30 images required)
                  example: []
                  minItems: 5
                  maxItems: 30
                  type: array
                  items:
                    type: object
                    properties:
                      url:
                        description: URL to the training image
                        example: https://example.com/image1.jpg
                        type: string
                        format: uri
                      description:
                        description: Description of the training image
                        example: Portrait with specific lighting
                        type: string
                    required:
                      - url
                triggerWord:
                  description: Trigger word to activate the LoRA model
                  example: my_style
                  type: string
              required:
                - name
                - images
      responses:
        '200':
          description: Returns the ID of the created image LoRA training job.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  trainingJobId:
                    type: string
                required:
                  - id
                  - trainingJobId
                additionalProperties: false
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.BAD_REQUEST'
        '401':
          description: Authorization not provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.UNAUTHORIZED'
        '403':
          description: Insufficient access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.FORBIDDEN'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.INTERNAL_SERVER_ERROR'
      x-stainless-snippets:
        typescript: |-
          import Weights from '@weights-ai/sdk';

          const client = new Weights({
            bearerToken: 'My Bearer Token',
          });

          const imageLoraModel = await client.imageLoraModels.create({
            images: [
              { url: 'https://example.com/image1.jpg' },
              { url: 'https://example.com/image1.jpg' },
              { url: 'https://example.com/image1.jpg' },
              { url: 'https://example.com/image1.jpg' },
              { url: 'https://example.com/image1.jpg' },
            ],
            name: 'My Custom Style',
          });

          console.log(imageLoraModel.id);
      x-readme:
        code-samples:
          - language: node
            code: |-
              import Weights from '@weights-ai/sdk';

              const client = new Weights({
                bearerToken: 'My Bearer Token',
